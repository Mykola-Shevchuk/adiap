<html lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="manifest" href="manifest.json">
	<meta name="application-name" content="Web Starter Kit">
	<meta name="theme-color" content="#000000">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
	<link href="./../styles/main.css" rel="stylesheet">

	<title>Title</title>

</head>

<body>
	<div class="app-login">
		<div>
			<div class="app-login__logo">
				<img class="app-login__logo-img" src="./../images/logo.png">
				<h1 class="app-login__logo-header">AMERICAN BACKFLOW & FIRE PREVENTION</h1>
			</div>
			<div class="app-login__form app-form--flex app-form--bordered">
				<span class="app-login__form-text">Welcome to American Backflowand Fire Prevention Admin Panel.</span>
				<form id="loginForm" action="/login" method="post">
					<div class="form-group app-login__form-container">
						<label>Email:</label>
						<input type="text" name="_username" class="app-login__form-input form-control" placeholder="Enter email">
						<img class="app-login__form-icon" src="../images/login.svg">
					</div>
					<div class="form-group app-login__form-container">
						<label>Password:</label>
						<input type="password" name="_password" class="app-login__form-input form-control" placeholder="Enter password">
						<img class="app-login__form-icon" src="../images/password.svg">
					</div>
					<!--<div class="checkbox">
										<label><input type="checkbox"> Remember me</label>
								</div>-->
					<div>
						<button type="submit" class="app-form-button btn">LOGIN</button>
					</div>
				</form>
			</div>
			<div class="app-login__error"></div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/jquery.validate.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

	<!-- build:js /scripts/login.min.js -->
	<script src="/scripts/main.js"></script>
	<!--<script src="/scripts/login.js"></script>-->
	<!-- endbuild -->
	<!--<script src="/scripts/login.min.js"></script>-->

</body>

</html>
