	<div class="app-main container-fluid">
		<div class="app-main__page-title app-wrapper">
			<div class="app-main__page-title-name">
				New Company Registration
			</div>
		</div>
		
		<div class="app-form app-form--flex app-form--bordered">
			<div class="app-form-header">General Company Information</div>
			<form id="accountForm" class="app-form--wide" action="/login" method="post">
				<div class="form-group">
					<label>Company Name:</label>
					<input type="text" name="accountName" class="form-control" placeholder="Company Name">
				</div>
				<div class="form-group">
					<label>Address:</label>
					<input type="text" name="address" class="form-control" placeholder="Address">
				</div>
				<div class="app-wrapper">
					<div class="app-form-input--medium  form-group">
						<label>City:</label>
						<input type="text" name="city" class="form-control" placeholder="City">
					</div>
					<div class="app-wrapper app-wrapper--half">
						<div class="app-form-input--big form-group">
							<label>State:</label>
							<select name="state" class="selectpicker form-control" tabindex="-98">
							<option value="" disabled selected>State</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
						</div>
						<div class="app-form-input--small form-group">
							<label>Zip:</label>
							<input type="text" name="zip" class="form-control" placeholder="Zip">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label>Website:</label>
					<input type="text" name="website" class="form-control" placeholder="Website">
				</div>
				<div class="form-group">
					<label>Notes:</label>
					<textarea type="text" name="notes" class="form-control" placeholder="Notes"></textarea>
				</div>
				<div class="app-form-button--right">
					<button type="submit" class="app-form-button btn">CREATE</button>
					<a href="#" class="app-form-button app-form-button--grey app-form-button--indent btn">CANCEL</a>
				</div>
			</form>
		</div>
		<div class="app-form-error"></div>
	</div>
